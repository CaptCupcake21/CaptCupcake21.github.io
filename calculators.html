<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators - CaptCupcake21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .calculator-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
        }
        .calculator-title {
            font-size: 1.25rem;
            margin: 1rem 0;
            color: #333;
        }
        .calculator-description {
            color: #666;
            margin-bottom: 1rem;
        }
        .calculator-link {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .calculator-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Calculators</h1>
    </header>

    <section class="container">
        <div class="calculator-card">
            <h2 class="calculator-title">Calculator 1</h2>
            <p class="calculator-description">A brief description of what Calculator 1 does.</p>
            <a href="calculator1.html" class="calculator-link">Use Calculator</a>
        </div>

        <div class="calculator-card">
            <h2 class="calculator-title">Calculator 2</h2>
            <p class="calculator-description">A brief description of what Calculator 2 does.</p>
            <a href="calculator2.html" class="calculator-link">Use Calculator</a>
        </div>

        <!-- Add more calculator cards as needed -->
    </section>
</body>

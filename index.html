<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlebot Design Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battlebot Design Calculators</h1>
        <div class="tile" id="weapon">
            <h2>Weapon</h2>
            <p>Calculate weapon impact, speed, and energy.</p>
            <div class="tile" id="weapon">
                <h2>Weapon</h2>
                <div class="input-group">
                    <label>Weapon Motor Kv (RPM/V):</label>
                    <input type="number" id="weapon_motorKv">
                </div>
                <div class="input-group">
                    <label>Weapon Gearing (as ratio, e.g., 4 for 4:1):</label>
                    <input type="number" id="weapon_gearing" step="0.01">
                </div>
                <div class="input-group">
                    <label>Weapon Diameter (mm):</label>
                    <input type="number" id="weaponDiameter">
                </div>
                <div class="input-group">
                    <label>Max Current Draw (A):</label>
                    <input type="number" id="maxCurrentDraw">
                </div>
                <div class="input-group">
                    <label>Moment of Inertia (g*mm^2):</label>
                    <input type="number" id="momentOfInertia">
                </div>
                <div class="input-group">
                    <label>Weapon Weight (g):</label>
                    <input type="number" id="weaponWeight">
                </div>
                <button onclick="calculateWeapon(systemVoltage)">Calculate</button>
                <div class="output-group">
                    <label>Tip Speed (m/s):</label>
                    <output id="tipSpeed"></output>
                </div>
                <div class="output-group">
                    <label>Weapon RPM:</label>
                    <output id="weapon_rpm"></output>
                </div>
                <div class="output-group">
                    <label>Torque (Nm):</label>
                    <output id="torque"></output>
                </div>
                <div class="output-group">
                    <label>Kinetic Energy (J):</label>
                    <output id="kineticEnergy"></output>
                </div>
            </div>
        </div>
<!-- Inside the <div class="container"> in your index.html, update the "Drive" tile as follows: -->
        <div class="tile" id="drive">
    <h2>Drive</h2>
    <div class="input-group">
        <label>System Voltage (V):</label>
        <input type="number" id="systemVoltage" value="12.6" readonly> <!-- Assuming a readonly field for systemVoltage if it's set globally -->
    </div>
    <div class="input-group">
        <label>Motor Kv (RPM/V):</label>
        <input type="number" id="motorKv">
    </div>
    <div class="input-group">
        <label>Internal Resistance (Î©):</label>
        <input type="number" id="internalResistance" step="0.01">
    </div>
    <div class="input-group">
        <label>Max Current Draw (A):</label>
        <input type="number" id="maxCurrentDraw">
    </div>
    <div class="input-group">
        <label>Gearing (as ratio, e.g., 4 for 4:1):</label>
        <input type="number" id="gearing" step="0.01">
    </div>
    <div class="input-group">
        <label>Wheel Diameter (mm):</label>
        <input type="number" id="wheelDiameter">
    </div>
    <div class="input-group">
        <label>Coefficient of Friction:</label>
        <input type="number" id="coefficientOfFriction" step="0.01">
    </div>
    <div class="input-group">
        <label>Robot Weight (grams):</label>
        <input type="number" id="robotWeight">
    </div>
    <button onclick="calculateDrive(systemVoltage)">Calculate</button> <!-- Adjusted to include systemVoltage parameter -->
    <div class="output-group">
        <label>Torque (Nm):</label>
        <output id="torque"></output>
    </div>
    <div class="output-group">
        <label>RPM:</label>
        <output id="rpm"></output>
    </div>
    <div class="output-group">
        <label>Robot Speed (m/s):</label>
        <output id="robotSpeed"></output>
    </div>
    <div class="output-group">
        <label>Max Theoretical Pushing Force (N):</label>
        <output id="maxPushingForce"></output>
    </div>
        </div>
        </div>
        <div class="tile" id="power">
            <h2>Power</h2>
            <p>Compute power requirements and battery life.</p>
            <button onclick="openPowerCalculator()">Calculate</button>
        </div>
        <div class="tile" id="overall">
            <h2>Overall Characteristics</h2>
            <p>Analyze overall bot characteristics and performance metrics.</p>
            <button onclick="openOverallCalculator()">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleBot Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>BattleBot Calculator</h1>
    
    <!-- General Inputs -->
    <section id="general-inputs">
        <h2>General Inputs</h2>
        <label>Weight of Robot in g: <input type="number" id="robotMass" min="0"></label>
        <label>Length of Match in Seconds: <input type="number" id="matchLength" min="0"></label>
        <label>Distance Between Wheels in mm: <input type="number" id="distBetweenWheels" min="0"></label>
    </section>
    
    <!-- Power Inputs -->
    <section id="power-inputs">
        <h2>Power Inputs</h2>
        <label>Number of Cells in Battery: <input type="number" id="cellCount" min="0" step="1"></label>
        <label>Capacity of Battery in mAh: <input type="number" id="batteryCapacity" min="0"></label>
    </section>
    
    <!-- Drive Inputs -->
    <section id="drive-inputs">
        <h2>Drive Inputs</h2>
        <label>Number of Drive Motors on Robot: <input type="number" id="numDriveMotor" min="0" step="1"></label>
        <label>Diameter of Drive Wheels in mm: <input type="number" id="wheelDiameter" min="0"></label>
        <label>Kv of Drive Motors: <input type="number" id="driveMotorKv" min="0"></label>
        <label>Internal Resistance of Drive Motors in Ohms: <input type="number" id="driveMotorInternalResistance" min="0"></label>
        <label>Max Current Draw of Motor in Amps: <input type="number" id="driveMotorCurrentDraw" min="0"></label>
        <label>Proportion of Full Drive Power Typically Used: <input type="number" id="driveIntensitySlider" step="0.01" min="0" max="1"></label>
        <label>Coefficient of Friction Value for Wheels: <input type="number" id="frictionSlider" step="0.1" min="0" max="1"></label>
        <label>Ratio of Input (Motor) Speed to Output Speed: <input type="number" id="driveGearing" step="0.01" min="0"></label>
        <label>Proportion of Match Spent at Full Drive Power: <input type="number" id="driveMaxPowerSlider" step="0.01" min="0" max="1"></label>
    </section>
    
    <!-- Weapon Inputs -->
    <section id="weapon-inputs">
        <h2>Weapon Inputs</h2>
        <label>Number of Weapon Motors on Robot: <input type="number" id="numWeaponMotor" min="0" step="1"></label>
        <label>Kv of Weapon Motor: <input type="number" id="weaponMotorKv" min="0"></label>
        <label>Internal Resistance of Weapon Motor in Ohms: <input type="number" id="weaponMotorInternalResistance" min="0"></label>
        <label>Max Current Draw of Motor in Amps: <input type="number" id="weaponMotorCurrentDraw" min="0"></label>
        <label>Effective Radius of Weapon in mm: <input type="number" id="weaponRadius" min="0"></label>
        <label>Number of Impactors on Weapon: <input type="number" id="numImpactors" min="0" step="1"></label>
        <label>Moment of Inertia Value in g*mm^2: <input type="number" id="momentOfInertia" min="0"> </label>
        <label>Ratio of Input (Motor) Speed to Output Speed (Weapon Gearing): <input type="number" id="weaponGearing" step="0.01" min="0"></label>
        <label>Proportion of Max Weapon Power Most Typically Used: <input type="number" id="weaponIntensity" step="0.01" min="0" max="1"></label>
        <label>Proportion of Match Spent at Full Weapon Power: <input type="number" id="weaponMaxPowerSlider" step="0.01" min="0" max="1"></label>
    </section>
    
    <button onclick="calculateResults()">Calculate</button>
    
    <!-- Outputs -->
    <section id="outputs">
        <h2>Outputs</h2>
        <div>Estimated Current Available: <span id="currentAvailable"></span></div>
        <div>Expected Total Current Usage: <span id="totalCurrentUsage"></span></div>
        <div>Drive Speed is: <span id="driveSpeed"></span></div>
        <div>Pushing Power is: <span id="pushingPower"></span></div>
        <div>Drive Torque is: <span id="driveTorque"></span></div>
        <div>Weapon RPM is: <span id="weaponRPM"></span></div>
        <div>Weapon Tip Speed is: <span id="tipSpeed"></span></div>
        <div>Kinetic Energy of the Weapon is: <span id="weaponSystemCurrentUsage"></span></div>
        <div>The Average Bite Depth is: <span id="biteDepth"></span></div>

    </section>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>

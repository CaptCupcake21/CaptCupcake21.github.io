<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlebot Design Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battlebot Design Calculators</h1>
        <div class="tile" id="weapon">
            <h2>Weapon</h2>
            <p>Calculate weapon impact, speed, and energy.</p>
            <button onclick="openWeaponCalculator()">Calculate</button>
        </div>
        <div class="tile" id="drive">
            <h2>Drive</h2>
            <p>Estimate drive power, speed, and torque.</p>
            <button onclick="openDriveCalculator()">Calculate</button>
        </div>
        <div class="tile" id="power">
            <h2>Power</h2>
            <p>Compute power requirements and battery life.</p>
            <button onclick="openPowerCalculator()">Calculate</button>
        </div>
        <div class="tile" id="overall">
            <h2>Overall Characteristics</h2>
            <p>Analyze overall bot characteristics and performance metrics.</p>
            <button onclick="openOverallCalculator()">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

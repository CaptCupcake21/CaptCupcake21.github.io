<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleBot Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>BattleBot Calculator</h1>
    
    <!-- Power Inputs -->
    <section id="power-inputs">
        <h2>Power Inputs</h2>
        <label>Number of Cells in Battery: <input type="number" id="cellCount" min="1" step="1" value = "1"></label>
    </section>
    
    <!-- Drive Inputs -->
    <section id="drive-inputs">
        <h2>Drive Inputs</h2>
        <label>Diameter of Drive Wheels in mm: <input type="number" id="wheelDiameter" min="0.01" value = "1"></label>
        <label>RPM of Drive Motors: <input type="number" id="driveMotorRPM" min="0" value = "0"></label>
        <label>Proportion of Full Drive Power Typically Used: <input type="number" id="driveThrottlePercent" step="0.01" min="0" max="1" value = "0.5"></label>
        <label>Ratio of Input Speed to Output Speed (Motor/Wheel): <input type="number" id="driveGearing" step="0.01" min="0" value = "1"></label>
    </section>
    
    <!-- Weapon Inputs -->
    <section id="weapon-inputs">
        <h2>Weapon Inputs</h2>
        <label>Kv of Weapon Motor: <input type="number" id="weaponMotorKv" min="0" value = "0"></label>
        <label>Effective Radius of Weapon in mm: <input type="number" id="weaponRadius" min="0.01" value = "10"></label>
        <label>Number of Impactors on Weapon: <input type="number" id="numImpactors" min="1" step="1" value = "1"></label>
        <label>Moment of Inertia Value in g*mm^2: <input type="number" id="momentOfInertia" min="0" value = "0"> </label>
        <label>Ratio of Input Speed to Output Speed (Motor/Weapon): <input type="number" id="weaponGearing" step="0.01" min="0" value = "1"></label>
        <label>Proportion of Max Weapon Power Most Typically Used: <input type="number" id="weaponThrottlePercent" step="0.01" min="0" max="1" value = "0.5"></label>
    </section>
    
    <button onclick="calculateResults()">Calculate</button>
    
    <!-- Outputs -->
    <section id="outputs">
        <h2>Outputs</h2>
        <div>Drive Speed is: <span id="driveSpeed"></span></div>
        <div>Weapon RPM is: <span id="weaponRPM"></span></div>
        <div>Weapon Tip Speed is: <span id="tipSpeed"></span></div>
        <div>Kinetic Energy of the Weapon is: <span id="weaponKE"></span></div>
        <div>The Average Bite Depth is: <span id="bite"></span></div>

    </section>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>

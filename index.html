<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Input fields -->
    <label for="cellCount">Cell Count:</label>
    <input type="number" id="cellCount">

    <label for="wheelDiameter">Wheel Diameter:</label>
    <input type="number" id="wheelDiameter">
    <select id="wheelDiameterUnit">
        <option value="mm">mm</option>
        <option value="inch">inch</option>
    </select>

    <label for="driveMotorRPM">Drive Motor RPM:</label>
    <input type="number" id="driveMotorRPM">

    <label for="driveThrottlePercent">Drive Throttle Percent:</label>
    <input type="number" id="driveThrottlePercent">

    <label for="driveGearing">Drive Gearing:</label>
    <input type="number" id="driveGearing">

    <label for="weaponMotorKv">Weapon Motor Kv:</label>
    <input type="number" id="weaponMotorKv">

    <label for="weaponRadius">Weapon Radius:</label>
    <input type="number" id="weaponRadius">
    <select id="weaponRadiusUnit">
        <option value="mm">mm</option>
        <option value="inch">inch</option>
    </select>

    <label for="numImpactors">Number of Impactors:</label>
    <input type="number" id="numImpactors">

    <label for="momentOfInertia">Moment of Inertia:</label>
    <input type="number" id="momentOfInertia">
    <select id="momentOfInertiaUnit">
        <option value="gmm^2">g*mm^2</option>
        <option value="ozin^2">oz*in^2</option>
    </select>

    <label for="weaponGearing">Weapon Gearing:</label>
    <input type="number" id="weaponGearing">

    <label for="weaponThrottlePercent">Weapon Throttle Percent:</label>
    <input type="number" id="weaponThrottlePercent">

    <!-- Output fields -->
    <div id="results">
        <p>Drive Speed: <span id="driveSpeed"></span></p>
        <p>Weapon RPM: <span id="weaponRPM"></span></p>
        <p>Tip Speed: <span id="tipSpeed"></span></p>
        <p>Weapon KE: <span id="weaponKE"></span></p>
        <p>Bite: <span id="bite"></span></p>
    </div>

    <button id="calculateResults">Calculate Results</button>

    <script src="script.js"></script>
</body>
</html>
